<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>VečirniaCyganka</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <div class="nav__list">
                        <a href="#" class="nav__link btn-home">Головна</a>
                        <a href="#category-section--id" class="nav__link btn-catalog">Каталог</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="container">
                    <div class="hero-section__content">
                        <h3 class="hero-section__subtitle">Інтернет-лавка</h3>
                        <h1 class="hero-section__title">
                            <span class="hero-section__title-evening">Вечірня</span>
                            <span class="hero-section__title-gypsy">Циганка</span>
                        </h1>
                    </div>
                </div>
            </section>
            <section class="category-section" id="category-section--id">
                <div class="container">
                    <h1
                        class="hero-section__title hero-section__title-evening category-section__title"
                    >
                        Категорії
                    </h1>
                    <div class="category__container"></div>
                </div>
            </section>
            <section class="product-section category-section hidden">
                <div class="container">
                    <h1
                        class="hero-section__title hero-section__title-evening product-section__title--1"
                    >
                        Категорія
                    </h1>
                    <h3 class="products__title-catagory"></h3>
                    <div class="product__conatainer"></div>
                </div>
            </section>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
